name: Continuous Integration Workflow

on:
  pull_request:
    branches:
      - dev
      - homolog
      - main

jobs:
  CI_snowflake:
    name: 'Run validation'
    defaults:
      run:
        shell: bash
        
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout repository'
      uses: actions/checkout@v4
      
    - name: 'Install Python'
      uses: actions/setup-python@v6
      with:
        python-version: '3.13' 

    - name: 'Run Validation Script'
      run: python validate.py